<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-01-EGNY</title>
    <!--VUE3 CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container-nav">

    </div>

    <div id="container">
        <div class="cart"> Cart: {{ cart }}</div>
        <div class="product-display"></div>
        <div class="product-display">
        <div class="product-container">
        <div class="product-image">
            <img :src="image1" alt="a">
        </div>
        <div class="product-info">
            <h1>{{ product_title2 }}</h1>
            <p>{{ descricao1 }}</p>
            <p v-if="inStock >=10">In Stock</p>
            <p v-else-if="inStock <10 && inStock >1">Almost of out</p>
            <p v-else>Out of stock</p>
            <button 
        class="button" 
        :class = "{ disabledButton : inStock < 1}"
        @click="addToCart"
        :disabled="inStock < 1"> Add to Cart</button>
        </div>
    </div>
    </div>
    </div>


    <div class="container-footer">

    </div>

    <script src="script.js"></script>
</body>
</html>
